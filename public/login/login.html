<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CatBio Search</title>
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <section class="cadastro">

        <div class="content-page">
            <div class="area2">
                <img src="./img/blood research-pana 1.svg" alt="">


                <div class="bg-dec">

                </div>
            </div>

            <div class="login-content">
                <div class="area1">
                    <h2>Entrar na minha conta</h2>

                    <div class="text-p">
                        <p>Bem vindo de volta!<br>Selecione um método para acessar sua conta</p>
                    </div>

                    <div class="social-side">
                        <div class="google">

                        </div>
                        <div class="facebook">

                        </div>
                    </div>

                    <div class="label">
                        <label for="">
                            <div class="email1">
                                <input class="email" type="email" placeholder="Email">
                            </div>

                            <div class="senha1">
                                <input class="senha" type="password" placeholder="Senha">
                            </div>


                        </label>
                    </div>

                    <div class="senha__">
                        <input type="checkbox">
                        <p class="checkbox">lembrar senha</p>
                        <p class="link"><a href="">Esqueci a senha</a></p>
                    </div>

                    <a href="" class="btn"><button>Entrar</button></a>

                    <div class="create-account">
                        <p>Não tem uma conta?</p>
                        <p class="link"><a href="#">Criar conta</a></p>
                    </div>
                </div>
            </div>
        </div>


    </section>

</body>

</html>
